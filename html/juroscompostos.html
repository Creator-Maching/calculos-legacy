<div class="container">
    <h2 class="titulo2">Juros Compostos</h2>
    <form class="formCompostos">
        <label><b>Capital</b></label>
        <input type="number" id="capitalCompostos" placeholder="(R$)" required>
        <label><b>Taxa</b></label>
        <input type="number" id="taxaCompostos" placeholder="(%)" required>
        <label><b>Tempo</b></label>
        <input type="number" id="tempoCompostos" placeholder="(meses)" required>
        <button type="submit">Calcular</button>
    </form>
    <div id="resultadoCompostos"></div>

</div>
